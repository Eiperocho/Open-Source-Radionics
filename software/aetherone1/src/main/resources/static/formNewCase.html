<form onsubmit="return false;">
    <div class="alert alert-dark" role="alert" style="color: black">A case represents an envelope for a complex analysis and balancing process over a long period of time.</div>
    <div class="form-group row">
        <label for="inputNewCaseName" class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputNewCaseName" placeholder="Name">
        </div>
    </div>
    <div class="form-group row">
        <label for="inputNewCaseDescription" class="col-sm-2 col-form-label">Description</label>
        <div class="col">
            <textarea id="inputNewCaseDescription" placeholder="Description" style="width: 100%"></textarea>
        </div>
    </div>
    <button class="btn btn-success" onclick="aether.saveNewCase();">Save</button>
</form>
