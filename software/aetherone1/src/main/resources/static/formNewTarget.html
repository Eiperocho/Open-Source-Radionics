<form onsubmit="return false;">
    <div class="form-group row">
        <label for="inputNewTargetName" class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputNewTargetName" placeholder="Name">
        </div>
    </div>
    <div class="form-group row">
        <label for="pastedImage" class="col-sm-2 col-form-label">Image</label>
        <div class="col-sm-10">
            <textarea id="pasteArea" placeholder="Paste Image Here"></textarea>
            <img id="pastedImage"></img>
        </div>
    </div>
    <button class="btn btn-success" onclick="aether.saveNewTarget();">Save</button>
</form>
<script>

    document.getElementById('pasteArea').onpaste = function (event) {
        // use event.originalEvent.clipboard for newer chrome versions
        var items = (event.clipboardData  || event.originalEvent.clipboardData).items;
        // find pasted image among pasted items
        var blob = null;
        for (var i = 0; i < items.length; i++) {
            if (items[i].type.indexOf("image") === 0) {
                blob = items[i].getAsFile();
            }
        }
        // load image if there is a pasted image
        if (blob !== null) {
            var reader = new FileReader();
            reader.onload = function(event) {
                document.getElementById("pastedImage").src = event.target.result;
            };
            reader.readAsDataURL(blob);
        }
    }
</script>
